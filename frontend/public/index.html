<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f1f1f4" />

    <meta name="og_url" property="og:url" content="www.amazonadvisor.biz" />
    <meta name="og_type" property="og:type" content="website" />

    <meta
      name="twitter:url"
      property="twitter:url"
      content="www.amazonadvisor.com"
    />
    <meta property="og:title" content="Seller News Feed " />
    <meta property="og:site_name" content="%www.amazonadvisor.biz%" />
    <meta
      property="og:description"
      content="The premier source for Amazon Sellers and Consultants to follow the latest trends and stay up to date with news and commentary around the world that is impacting Sellers. "
    />
    <meta property="og:type" content="website" />
    <meta
      name="og_image"
      property="og:image"
      content="https://amazonadvisor.s3.amazonaws.com/123+(2).png"
    />
    <meta
      name="msapplication-TileImage"
      content="https://amazonadvisor.s3.amazonaws.com/123+(2).png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta
      name="twitter:image"
      property="twitter:image"
      content="https://amazonadvisor.s3.amazonaws.com/123+(2).png"
    />

    <link
      rel="apple-touch-icon"
      class="w-4 h-4"
      href="%PUBLIC_URL%/logo192.png"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Amazon Advisor</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
